<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Homework Visualisations</title>

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <div class="page">

        <!-- pure grid group -->
        <div class="pure-g">
          <div class="pure-u-1-1">
            <h1>Week 10 Homework Visualisations</h1>
          </div>
        </div>
        <!-- end pure grid group -->

        <div class="pure-g">
            <div class="pure-u-1">
              <div class="description description-left">
                <h2>Population Density of Countries Around the World in 2023</h2>
                <p>Week 9 Homework Visualisation</p>
              </div>
            </div>
        </div>
        <div class="pure-u-1-1">
            <div id="vis1" class="vis-container"></div>
        </div>
          <!-- end pure grid group -->

          <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
              <div class="description description-left">
                <h2>Unemployment rate vs. Gross Tertiary Education Enrolment in 2023</h2>
                <p>Week 10 Homework Task 1 Visualisation</p>
              </div>
            </div>
            <div class="pure-u-1-1">
                <div id="vis2" class="vis-container"></div>
            </div>
        </div>  
      </div> <!-- end page -->

    </body>
      
      <script type="text/javascript">
        var specVis1 = "./js/population_density_map.vg.json";
        var specVis2 = "./js/week10_scatter_plot.vg.json";
    
        vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    
        vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      </script>
</body>
</html>
